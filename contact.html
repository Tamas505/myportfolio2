<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Inter&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="components/navbar.css">
    <link rel="stylesheet" href="components/footer.css">
    <title>Kapcsolat</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<body>
    <div id="navbar"></div>

    <script>
        fetch('components/navbar.html')
            .then(res => res.text())
            .then(html => document.getElementById('navbar').innerHTML = html);
    </script>

<section class="contact-section">
  <div class="container">
    <h2>Kapcsolatfelvétel</h2>
    <p>Kérdésed van?   Írj bátran!   Örömmel segítek!</p>
    <p class="wave-text">
  <span>2</span><span>4</span> <span>ó</span><span>r</span><span>á</span><span>n</span> <span>b</span><span>e</span><span>l</span><span>ü</span><span>l</span> <span>j</span><span>e</span><span>l</span><span>e</span><span>n</span><span>t</span><span>k</span><span>e</span><span>z</span><span>e</span><span>m</span><span>!</span>
</p>

    <form action="#" method="post" class="contact-form">
      <div class="form-group">
        <label for="name">Név</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email">E-mail cím</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="subject">Tárgy</label>
        <input type="text" id="subject" name="subject">
      </div>

      <div class="form-group">
        <label for="message">Üzenet</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>

      <button type="submit" class="btn-submit">Küldés</button>
    </form>
  </div>
  <div id="form-message" class="form-message"></div>
</section>


<div id="footer-container"></div>

    <script>
        fetch('components/footer.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            });
    </script>

    <script src="js/contactscript.js"></script>
</body>
